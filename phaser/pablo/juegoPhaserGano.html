<!DOCTYPE html>
<html>
<head>
	<title>Nombre Juego</title>
	<link rel="stylesheet" type="text/css" href="estilos/estilo.css">
</head>
<body>
	<header id="menu">
		<div>
			<img class="divImagen" src="gano.jpg" >
		</div>
		<div class="gano">
			<h1 class="mensajeGano">Ganaste!!!</h1>
		</div>
		<div class="musica">
			<audio src="fantasmas.mp3" preload="auto" controls loop autoplay></audio>
		</div>
	</header>
	<br>
	<div id="cuerpo">
		<div style="width: 870px; height: 250px; margin: 10px; position: absolute;border:5px solid #000">
			<table cellspacing="3" width="100%" style="border: 2px solid #FFF;">
				<tr>
					<td class="etiquetaTitulo" width="50%"><label class="etiqueta">Puntaje por nota:</label></td>
					<td class="etiquetaResultado" width="50%"><label class="etiqueta">50 ptos</label></td>
				</tr>
				<tr>
					<td class="etiquetaTitulo" width="50%"><label class="etiqueta">Tiempo:</label></td>
					<td class="etiquetaResultado" width="50%"><label class="etiqueta">5"</label></td>
				</tr> 
				<tr>
					<td class="etiquetaTitulo" width="50%"><label class="etiqueta">Bonus por tiempo:</label></td>
					<td class="etiquetaResultado" width="50%"><label class="etiqueta">1000 ptos</label></td>
				</tr>
				<tr>
					<td class="etiquetaTitulo" width="50%"><label class="etiqueta">Puntaje total:</label></td>
					<td class="etiquetaResultado" width="50%"><label class="etiqueta">1500 ptos</label></td>
				</tr>				
			</table>
		</div>
	</div>
</body>
</html>
